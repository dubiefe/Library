<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Small Library</title>
    <link rel="stylesheet" href="style/general.css">
</head>
<body>
    <h1>My book list</h1>
    <div id="content">
        <div id="library_side">
            <h2>My books</h2>
            <div id="library">
                <img src="style/images/library.png" alt="library">
                <div id="library_content">
                    <div class="shelf" id="shelf1">
                        <div id="addBook"><img src="style/images/add.png" alt="add_book"></div>
                        <img src="style/images/books/book_1.png" alt="" class="book">
                    </div>
                    <div class="shelf" id="shelf2"></div>
                    <div class="shelf" id="shelf3"></div>
                </div>
            </div>
        </div>
        <div id="book_side">
            <h2>Book details</h2>
            <div id="closed_book">
                <img src="style/images/closed_book.png" alt="closed_book">
                <div id="closed_book_content">
                </div>
            </div>
            <div id="opened_book">
                <img src="style/images/open_book.png" alt="opened_book">
                <div id="opened_book_content">
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Script for the tests -->

</html>
